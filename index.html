<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دكتور ع - دليل الأطباء في البصرة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #222;
        }
        header {
            background: #007b8a;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            padding: 2rem 1.5rem;
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
        }
        p {
            margin: 0 0 1.5rem 0;
            font-size: 1.1rem;
        }
        .search-box {
            display: flex;
            margin-bottom: 1.5rem;
        }
        .search-box input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }
        .search-box button {
            padding: 0.7rem 1.2rem;
            border: none;
            background: #007b8a;
            color: #fff;
            border-radius: 0 5px 5px 0;
            font-size: 1rem;
            cursor: pointer;
        }
        .footer {
            text-align: center;
            color: #888;
            margin-top: 2rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>دكتور ع</h1>
        <p>دليل الأطباء في البصرة، العراق</p>
    </header>
    <div class="container">
        <form class="search-box" action="#" method="get">
            <input type="text" placeholder="ابحث عن طبيب أو تخصص..." aria-label="ابحث عن طبيب">
            <button type="submit">بحث</button>
        </form>
        <p>اكتشف أفضل الأطباء في البصرة حسب التخصص والموقع.</p>
    </div>
    <div class="footer">
        &copy; 2024 دكتور ع - جميع الحقوق محفوظة
    </div>
</body>
</html>
